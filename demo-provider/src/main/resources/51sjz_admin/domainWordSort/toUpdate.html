<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>添加域名单词分类</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/gif" />
    <link th:href="@{/css/comm.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" />
    <script th:src="@{/js/utils.js}" type="text/javascript" />
    <style type="text/css" >

        .sjz_center_ta
        {
            width: 95%;
            min-height: 200px;
        }

        .sjz_center_ta table
        {
            width: 100%;
        }
        .sjz_center_ta table .tr1
        {
            height:45px;
        }

        .sjz_center_ta_submit
        {
            width: 60px;
        }
        .sjz_center_ta input[name='id']
        {
            width: 60px;
            text-align: right;
        }
    </style>
</head>
<body>
<div>
    <div th:replace="/common/sjz_top :: sjz_top"  ></div>
    <div class="sjz_nvg">
        当前位置：<a href="/admin/index">首页</a> > <a href="/admin/domainWordSort/index">域名单词分类管理</a> > <strong>添加域名单词分类</strong>
    </div>
    <div class="sjz_c">
        <!-- 菜单 -->
        <div th:replace="/common/sjz_menu :: sjz_menu"  ></div>
        <div class="sjz_center">
            <div>
                <div></div>
            </div>
            <div class="sjz_center_ta">
                <form action="/admin/domainWordSort/update" method="post">
                    <table>
                        <thead>
                        <tr>
                            <td>编号</td>
                            <td>
                                域名
                            </td>
                            <td>
                                域名URL
                            </td>
                            <td>
                                单词代码
                            </td>
                            <td>
                                单词英文
                            </td>
                            <td>
                                单词中文
                            </td>
                            <td>
                                描述
                            </td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="tr1"  >
                            <td><input type="text" th:name="id" th:value="${sjzDomainWordSort.id}" readonly="readonly" /></td>
                            <td><input type="text" th:name="domainName" th:value="${sjzDomainWordSort.domainName}" /> </td>
                            <td >
                                <input type="text" th:name="domainUrl" th:value="${sjzDomainWordSort.domainUrl}" />&nbsp;&nbsp;
                            </td>
                            <td>
                                <input type="text"  th:name="wordMetaCode" th:value="${sjzDomainWordSort.wordMetaCode}"  />&nbsp;&nbsp;
                            </td>
                            <td><input th:name="wordMetaEn"  th:value="${sjzDomainWordSort.wordMetaEn}" /></td>
                            <td><input th:name="wordMetaZh"  th:value="${sjzDomainWordSort.wordMetaZh}" /></td>
                            <td><textarea th:name="description" rows="2" th:text="${sjzDomainWordSort.description}" ></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input class="sjz_center_ta_submit" type="submit" value="确定"/></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="/common/sjz_bottom :: sjz_bottom"  ></div>
</body>
</html>
