<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>域名地址管理</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/gif" />
    <link th:href="@{/css/comm.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" />
    <script th:src="@{/js/utils.js}" type="text/javascript" />
    <script type="text/javascript">



    </script>
    <style type="text/css" >

        .sjz_center_ta_tarea
        {
            width: 95%;

        }
        .sjz_center_ta table .tr1
        {
            height:45px;
        }.sjz_center_ta table .tr2
        {
            height:100px;
        }.sjz_center_ta table .tr3
        {
            height:45px;
        }.sjz_center_ta table .tr4
        {
            height:50px;
        }
        .sjz_center_t_td
        {
            width: 95%;
        }
        .sjz_center_ta_submit
        {
            width: 60px;
        }
    </style>
</head>
<body>
<div>
    <div th:replace="common/sjz_top :: sjz_top"  ></div>
    <div class="sjz_nvg">
        当前位置：<a href="/admin/index">首页</a> > <a href="/admin/eventIndex">域名管理</a> > <strong>添加域名</strong>
    </div>
    <div class="sjz_c">
        <!-- 菜单 -->
        <div th:replace="common/sjz_menu :: sjz_menu"  ></div>
        <div class="sjz_center">
            <div>
                <div></div>
            </div>
            <div class="sjz_center_ta">
                <form action="/admin/domainInfo/add" method="post">
                    <table>
                        <thead>

                        </thead>
                        <tbody>
                        <tr>
                            <td>编号：</td><td>
                            <div ></div>
                            <input type="hidden" name="id"  />
                        </td>
                        </tr>
                        <tr>
                            <td><label>域名</label></td>
                            <td><input type="text" name="domainName"  style="width: 300px;" /></td>
                        </tr>
                        <tr>
                            <td>网站URL</td>
                            <td><input type="text" name="domainUrl"  style="width: 300px;" /></td>
                        </tr>
                        <tr>
                            <td>域名IP</td>
                            <td><input type="text" name="domainIp"  /></td>
                        </tr>
                        <tr>
                            <td>来源</td>
                            <td>
                                <label>
                                    <input name="source"  type="radio" value="0000" />随机拼接
                                </label>
                                &nbsp;
                                <label>
                                    <input name="source"  type="radio" value="0100" />网站抓取
                                </label>
                                &nbsp;
                                <label>
                                    <input name="source"  type="radio" value="0200" />人工录入
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>网站类型</td>
                            <td>
                                <select name="type">
                                    <option value="" >-请选择-</option>
                                    <option value="10">新闻</option>
                                    <option value="20">金融</option>
                                    <option value="30">艺术</option>
                                    <option value="40">体育</option>
                                    <option value="50">游戏</option>
                                    <option value="0">其他</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>抓取状态</td>
                            <td><input type="text"   class="input_readonly" readonly="readonly" /></td>
                        </tr>

                        <tr>
                            <td>最后抓取时间</td>
                            <td><input type="text" readonly="readonly"
                                       class="input_readonly" />
                            </td>
                        </tr>
                        <tr>
                            <td>耗时</td>
                            <td><input type="text" class="input_readonly" readonly="readonly" /></td>
                        </tr>
                        <tr>
                            <td>描述信息</td>
                            <td><textarea name="description" rows="7"
                                          class="sjz_center_ta_tarea"
                                          ></textarea></td>
                        </tr>
                        <tr>
                            <td>管理状态</td>
                            <td>
                                <label>
                                    <input name="manageStatus"  type="radio" value="0" />正常
                                </label>
                                &nbsp;
                                <label>
                                    <input name="manageStatus"  type="radio" value="10" />测试
                                </label>
                                &nbsp;
                                <label>
                                    <input name="manageStatus"  type="radio" value="20" />禁止
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>权重</td>
                            <td>
                                <input type="text" name="contentLevel"   />
                            </td>
                        </tr>
                        <tr>
                            <td>创建时间</td>
                            <td><input type="text"   readonly="readonly" class="input_readonly" /></td>
                        </tr>

                        <tr class="tr4">
                            <td><input class="sjz_center_ta_submit" type="submit" value="确定"/></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>

        </div>
    </div>
</div>
<div th:replace="common/sjz_bottom :: sjz_bottom"  ></div>
</body>
</html>
