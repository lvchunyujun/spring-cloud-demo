<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>域名地址管理</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/gif" />
    <link th:href="@{/css/comm.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/sjz_paging.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" />
    <script th:src="@{/js/utils.js}" type="text/javascript" />
    <script th:src="@{/js/sjz_paging.js}" type="text/javascript" />

    <style type="text/css" >
        .sjz_center_content thead
        {
            background-color: #eaeaea;
        }
        .sjz_center_content_tr
        {
            text-align: center;
            border-bottom: 1px solid #aaa;
        }

        .sjz_center_content_td_2
        {
            text-indent: 30px;
            text-align: left;
        }


    </style>

    <script type="text/javascript">

        var pageVo =
            {   bUrl:"/admin/domainInfo/list/",
                sBUrl:"_",
                dPageNo:1,
                dPageSize:300,
                bootstrapDiv:{
                           id_:"sjz_center_content_tbody"
                },
                rootDiv:{
                    class_:"sjz_center_content_tr"
                },
                voMapping:{
                    id:{
                        tagType:"text"

                    },
                    domainName:{
                        tagType:"text"
                    },
                    domainUrl:{
                        tagType:"text",
                    },
                    source:{
                        tagType:"text_type",
                        typeMap:{
                            "0000":"自动匹配",
                            "0100":"网站抓取",
                            "0200":"手动录入"
                        }
                    },
                    type:{
                        tagType:"text_type",
                        typeMap:{
                            10:"新闻",
                            20:"金融",
                            30:"艺术",
                            40:"体育",
                            50:"游戏",
                            0:"其他"
                        }
                    },
                    crawlStatus:{
                        tagType:"text",
                    },
                    // lastCrawlTime:{
                    //     tagType:"text_datetime",
                    //     dateFormat:"yyyy-MM-dd"
                    // },
                    manageStatus:{
                        tagType:"text_type",
                        typeMap:{
                            0:"正常",
                            10:"测试",
                            20:"禁用"

                        }
                    },
                    u_d_operation:{
                        tagType:"a_operation",
                        indexName:"id",
                        updateHref:"/admin/domainInfo/toUpdate/",
                        updateTxt:"修改",
                        deleteHref:"/admin/domainInfo/delete/",
                        deleteTxt:"删除"
                    }
                },
                getUrl:function () {
                    return pageVo.bUrl+pageVo.dPageNo+pageVo.sBUrl+pageVo.dPageSize;
                }
            };

    </script>

</head>
<body>
    <div class="sjz_title">
        <img th:src="@{/images/51shijianzhou.png}" class="sjz_title_img" /><h3>域名地址管理</h3>
    </div>
    <div class="sjz_nvg">
        当前位置：<a href="/admin/index">首页</a> > 域名地址管理
    </div>
    <div class="sjz_c">
        <!-- 菜单 -->
        <div th:replace="common/sjz_menu :: sjz_menu"  ></div>
        <div class="sjz_center">
            <div>
                <div></div>
                <div class="sjz_center_ad"><a href="/admin/nlRegExp/toAdd">添加</a></div>
            </div>
            <table class="sjz_center_content">
                <thead>
                   <tr>
                       <th style="width: 8%;"> 编号 </th>
                       <th >域名</th>
                       <th style="width: 20%;"> 网址 </th>
                       <th style="width: 8%;"> 来源 </th>
                       <th style="width: 8%;"> 类型 </th>
                       <th style="width: 8%;"> 状态 </th>
                       <th style="width: 15%" >管理状态</th>
                       <th style="width: 8%;"> 操作 </th>
                   </tr>
                </thead>

                <tbody id="sjz_center_content_tbody">
                </tbody>
            </table>
            <div class="ger_center_ ger_text_">
                <div id="sjz_page_info"></div>
                <a id="previous_page" href="javascript:void(0);" style="color: #1683a8;text-decoration:none">上一页</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="next_page" href="javascript:void(0);" style="color: #1683a8;text-decoration:none" >下一页</a>
            </div>
        </div>
    </div>

    <div th:replace="common/sjz_bottom :: sjz_bottom"  ></div>
</body>
</html>
