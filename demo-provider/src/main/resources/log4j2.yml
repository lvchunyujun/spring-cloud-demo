Configuration:
  status: INFO
  monitorInterval: 30
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE #Appender命名
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
    RollingFile: # 输出到文件，超过256MB归档
      - name: ROLLING_FILE
        fileName: ./logs/lishizhou-controller/lishizhou-controller.log # 这个是日志文件路径名称
        filePattern: "./logs/lishizhou-controller/$${date:yyyy-MM}/lishizhou-controller-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: "32 MB"
        DefaultRolloverStrategy:
          max: 100
  Loggers:
    Root:
      level: INFO
      AppenderRef:
        - ref: CONSOLE
    Logger: #单独设置某些包的输出级别
      - name: com.hexiaofei.provider0 #这个名称一定要是你项目中所存在的包名
        additivity: false #去除重复的log
        level: INFO
        AppenderRef:
          - ref: CONSOLE #复数加上-
          - ref: ROLLING_FILE #复数加上-
      - name: com.shijianzhou.language #这个名称一定要是你项目中所存在的包名
        additivity: false #去除重复的log
        level: INFO
        AppenderRef:
          - ref: CONSOLE #复数加上-
          - ref: ROLLING_FILE #复数加上-