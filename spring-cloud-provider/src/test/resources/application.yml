server:
  port: 6000
  tomcat:
    uri-encoding: utf-8

eureka:
  client:
    register-with-eureka: true
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:8686/eureka/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 20
#    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/minxindai_2?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: 'root'
    password: ''
  freemarker:
    enabled: false
  application:
    name: spring-cloud-provider-0
  zipkin:
    base-url: http://localhost:4000

endpoints:
  shutdown:
    enabled: true                            # 启用shutdown
    sensitive: false                         # 禁用密码验证

## Mybatis 配置
mybatis:
  type-aliases-package: org.spring.springboot.domain
  mapper-locations: classpath:mapper/*.xml