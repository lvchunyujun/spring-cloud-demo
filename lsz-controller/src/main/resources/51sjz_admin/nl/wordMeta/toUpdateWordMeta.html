<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>表达式模板管理</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/gif" />
    <link th:href="@{/css/comm.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/wordMeta.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" />
    <script th:src="@{/js/utils.js}" type="text/javascript" />

    <!-- 单词选择遮罩层 -->
    <link th:href="@{/js/sjzPlugs/wordCheck.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/sjzPlugs/wordCheck.js}" type="text/javascript" />
    <script type="text/javascript">
        $(document).ready(function(){
            $("#_show_word_list").bind("click",startDialogOpen);
        });
        workCheck = {
            checkType:"radio",
            checkedFun:function(obj){
                $(" input[ name='parentWordMetaCode' ]").val(obj.wordMetaCode);
                $("._sjz_parentWmdc p").text(obj.wordMetaZh+"["+obj.wordMetaEn+"]");
            },
            uncheckedFun:function(obj){
                $(" input[ type='parentWordMetaCode']").val("");
                $("._sjz_parentWmdc p").text("");
            }
        }
    </script>
</head>
<body>
<div>
    <div th:replace="/common/sjz_top :: sjz_top"  ></div>
    <div class="sjz_nvg">
        当前位置：<a href="/admin/index">首页</a> > <a href="/admin/nl/wordMeta/index">事件管理</a> > 修改事件
    </div>
    <div class="sjz_c">
        <!-- 菜单 -->
        <div th:replace="/common/sjz_menu :: sjz_menu"  ></div>
        <div class="sjz_center">
            <div class="sjz_center_ta">
                <form action="/admin/nl/wordMeta/updata" method="post">
                    <table class="_from_table">
                        <tbody>
                        <tr>
                            <td class="_sjz_from_table_name">编码：</td>
                            <td class="_sjz_from_table_input"><input type="text" name="id" th:value="${sjzNlWordMeta.id}" readonly="readonly"/></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="tr1">
                            <td class="_sjz_from_table_name">代码：</td>
                            <td class="_sjz_from_table_input"><input type="text" name="wordMetaCode" th:value="${sjzNlWordMeta.wordMetaCode}"/></td>
                            <td class="_sjz_from_table_name">英文名称：</td>
                            <td class="_sjz_from_table_input"><input type="text" name="wordMetaEn" th:value="${sjzNlWordMeta.wordMetaEn}" /></td>
                            <td class="_sjz_from_table_name">英文名称缩写：</td>
                            <td class="_sjz_from_table_input"><input type="text"  name="simpleWordMetaEn" th:value="${sjzNlWordMeta.simpleWordMetaEn}" /></td>
                            <td class="_sjz_from_table_name">第几级词类：</td>
                            <td class="_sjz_from_table_input"><input type="text"  name="level" th:value="${sjzNlWordMeta.level}" /></td>
                        </tr>

                        <tr class="tr1">
                            <td class="_sjz_from_table_name" >父类代码：</td>
                            <td class="_sjz_from_table_input"><input type="text"  name="parentWordMetaCode" th:value="${sjzNlWordMeta.parentWordMetaCode}" /> <div id="_show_word_list">+</div></td>
                            <td class="_sjz_from_table_name">名称中文：</td>
                            <td class="_sjz_from_table_input"><input type="text"  name="wordMetaZh" th:value="${sjzNlWordMeta.wordMetaZh}" /></td>
                            <td class="_sjz_from_table_name">中文名称缩写：</td>
                            <td class="_sjz_from_table_input"><input type="text"  name="simpleWordMetaZh" th:value="${sjzNlWordMeta.simpleWordMetaZh}" /></td>
                            <td class="_sjz_from_table_name">所属语言ID：</td>
                            <td class="_sjz_from_table_input"><input type="text"   name="languageId" th:value="${sjzNlWordMeta.languageId}" /></td>
                        </tr>
                        <tr class="tr1">
                            <td></td>
                            <td colspan="6" class="_sjz_parentWmdc">
                                <p ></p>
                            </td>
                        </tr>
                        <tr class="tr1">
                            <td class="_sjz_from_table_name">描述：</td>
                            <td class="_sjz_from_table_input" colspan="3"><textarea name="description"  th:text="${sjzNlWordMeta.description}" ></textarea></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>

                        <tr class="tr1">
                            <td></td>
                            <td><input class="sjz_center_ta_submit" type="submit" value="确定"/></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="/common/sjz_bottom :: sjz_bottom"  ></div>
</div>
<!-- 遮罩层 -->
<div id="_sjz_word_meta_div">
    <div class="box" >
        <div id="dialog" >
            <div id="_dialog_close" >X关闭</div>
            <div id="_sjz_word_meta_c">

            </div>
        </div>
    </div>
</div>
</body>
</html>
