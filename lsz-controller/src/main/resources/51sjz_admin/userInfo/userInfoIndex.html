<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户管理</title>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/gif" />
    <link th:href="@{/css/comm.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/sjz_admin_index.css}" rel="stylesheet" type="text/css" />
    <link th:href="@{/css/sjz_paging.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" />
    <script th:src="@{/js/utils.js}" type="text/javascript" />
    <script th:src="@{/js/sjz_paging_v1.0.2.js}" type="text/javascript" />
    <script th:src="@{/js/common.js}" type="text/javascript" />
    <style type="text/css" >

        .sjz_center_content thead
        {
            background-color: #eaeaea;
        }
    </style>

    <script type="text/javascript">

        var pageVo =
            {   bUrl:"/admin/userInfo/list/",
                sBUrl:"_",
                dPageNo:1,
                dPageSize:20,
                bootstrapDiv:{
                           id_:"sjz_center_content_tbody"
                },
                rootDiv:{
                    class_:"sjz_center_content_tr"
                },
                voMapping:{
                    id:{
                        tagType:"text"

                    },
                    nickName:{
                        tagType:"text"

                    },
                    userName:{
                        tagType:"text"

                    },
                    realName:{
                        tagType:"text"

                    },
                    role:{
                        tagType:"text_type",
                        typeMap:{
                            10:"后台管理员",
                            20:"普通用户"

                        }
                    },
                    status:{
                        tagType:"text_type",
                        typeMap:{
                            0:"正常"
                        }
                    },
                    u_d_operation:{
                        tagType:"a_operation",
                        indexName:"id",
                        updateHref:"/admin/userInfo/toUpdate/",
                        updateTxt:"修改",
                        deleteHref:"/admin/userInfo/delete/",
                        deleteTxt:"删除"
                    }
                },
                getUrl:function () {
                    return pageVo.bUrl+pageVo.dPageNo+pageVo.sBUrl+pageVo.dPageSize;
                }
            };

    </script>

</head>
<body>
    <div th:replace="/common/sjz_top :: sjz_top"  ></div>
    <div class="sjz_nvg">
        当前位置：<a href="/admin/index">首页</a> > 用户管理
    </div>
    <div class="sjz_c">
        <!-- 菜单 -->
        <div th:replace="/common/sjz_menu :: sjz_menu"  ></div>
        <div class="sjz_center">
            <div class="sjz_center_top_">
                <div id="sjz_center_top_search_">
                    <form action="/admin/eventIndex/list/">
                        <input type="text" th:name="id"  />
                        <input type="text" th:name="startDate"  />-<input type="text" th:name="endDate" style="margin-left:0px" />

                        <select th:name="eventState" >
                            <option value="-1">-全部-</option>
                            <option value="20" >审核通过</option>
                            <option value="10"  >待审核</option>
                            <option value="0"  >发布</option>
                            <option value="30"  >审核失败</option>
                        </select>

                        <input type="button" value="查询" />
                    </form>
                </div>
                <div class="sjz_center_ad"><a href="/admin/userInfo/toAdd">添加</a></div>
            </div>
            <table class="sjz_center_content">
                <thead>
                   <tr>
                       <th style="width: 8%;"> 序号 </th>
                       <th style="width: 8%;"> 昵称 </th>
                       <th style="width: 8%" >用户名</th>
                       <th style="width: 30%">真实姓名</th>
                       <th style="width: 8%;"> 类型 </th>
                       <th style="width: 8%;"> 状态 </th>
                       <th style="width: 8%;"> 操作 </th>
                   </tr>
                </thead>

                <tbody id="sjz_center_content_tbody">
                </tbody>
            </table>
            <div class="ger_center_ ger_text_">
                <div id="sjz_page_info"></div>
                <a id="previous_page" href="javascript:void(0);" style="color: #1683a8;text-decoration:none">上一页</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a id="next_page" href="javascript:void(0);" style="color: #1683a8;text-decoration:none" >下一页</a>
            </div>
        </div>
    </div>
    <div th:replace="/common/sjz_bottom :: sjz_bottom"  ></div>
</body>
</html>
