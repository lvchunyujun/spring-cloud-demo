#
#   dev：开发环境
#  test：测试环境
#  prod：生产环境
spring:
  profiles:
    active: dev
  application:
    name: lsz-client
eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://lishizhou-eureka:8686/eureka/
    healthcheck:
      enabled: true
  instance:
    prefer-ip-address: true
    lease-expiration-duration-in-seconds: 10
    lease-renewal-interval-in-seconds: 20
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}

feign:
  client:
      config:
        default:
          connectTimeout: 5000
          readTimeout: 5000
          loggerLevel: basic
  httpclient:
    enable: false
  okhttp:
    enabled: true
  hystrix:
    enabled: true

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 6000

# curl -X POST host:port/shutdown
endpoints:
  shutdown:
    enabled: true                                            # 启用shutdown
    sensitive: false

# log4j2 config
logging:
  config: classpath:log4j2.yml

